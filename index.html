<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia das Crianças da Rebeca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=eMtMCQ16GDLP&format=png&color=000000"
        type="image/x-icon">

    <meta property="og:title" content="Feliz Dia das Crianças da Rebeca!">
    <meta property="og:description" content="Venha comemorar o 1º Dia das Crianças da Rebeca com a gente!">
    <meta property="og:url" content="https://diegofelipeap.github.io/Dia-das-Criancas/">
    <meta property="og:image" content="images/princess.jpg">
    <meta property="og:type" content="website">


</head>

<body>

    <div class="card" id="card">
        <div class="card-image">
            <img id="card-img" src="images/princess.jpg" alt="Dia das Crianças">
        </div>
        <h1>1º Dia das Crianças da Rebeca!</h1>

        <div class="image-buttons">
            <button id="prevBtn" class="image-nav-btn">Anterior</button>
            <button id="nextBtn" class="image-nav-btn">Próxima</button>
        </div>

        <div class="card-buttons">
            <button id="whatsappBtn">
                <img src="https://img.icons8.com/?size=100&id=16713&format=png&color=000000" alt="WhatsApp"
                    class="icon">
            </button>
            <button id="instagramBtn">
                <img src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" alt="Instagram"
                    class="icon">
            </button>
        </div>


        <div class="footer" id="footer">
            Feito por Diego Pereira.
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>

</html>
